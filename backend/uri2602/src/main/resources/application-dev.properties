spring.datasource.url=jdbc:postgresql://localhost:5432/uri2602
spring.datasource.username=postgres
spring.datasource.password=1234567
#Configuracoes de acesso ao banco de dados POSTGRES definindo o caminho de acesso com o nome da base de dados que criamos no postgres = uri2602

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
#Configuracoes de compatibilidade com o postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Configuracao para visualizar a consulta SQL e JPQL no console quando for executada
